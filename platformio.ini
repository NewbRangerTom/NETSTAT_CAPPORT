[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_port = COM7
lib_deps = 
    khoih-prog/ESP_WiFiManager @ 1.1.2
    dancol90/ESP8266Ping @ 1.0